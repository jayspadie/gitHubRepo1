trigger: none

pool: default

resources:
  repositories:
  - repository: myGitHubRepo
    name: jayspadie/gitHubRepo1
    type: github
    ref: azure-pipelines/Dec11
    endpoint: PrivateGitProject1

steps:
- checkout: self
- checkout: myGitHubRepo
  path: myGitHubRepo-path

- script: echo Hello, GitHub!
  displayName: 'Run a one-line script'
